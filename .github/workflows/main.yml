name: pipeline

on: [push, pull_request]

jobs:
    luacheck:
        name: luacheck
        runs-on: ubuntu-latest
        steps:
        - name: checkout
          uses: actions/checkout@v2

        - name: Setup Lua
          uses: leafo/gh-actions-lua@v5

        - name: Setup Lua Rocks
          uses: leafo/gh-actions-luarocks@v2

        - name: Install luacheck
          run: luarocks install luacheck

        - name: validate code
          run: luacheck --config .luacheckrc .

    wowi_publish:
        name: wowinterface publish
        runs-on: ubuntu-latest
        needs: luacheck
        if: contains(github.ref, 'refs/tags')
        steps:
        - name: checkout
          uses: actions/checkout@v2

        - name: wowinterface release
          env:
            WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
          run: curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash

    gh_release:
        name: github release
        runs-on: ubuntu-latest
        needs: luacheck
        if: contains(github.ref, 'refs/tags')
        steps:
        - name: checkout
          uses: actions/checkout@v2

        - name: create release
          id: create_release
          uses: actions/create-release@latest
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: ${{ github.ref }}
            draft: false
            prerelease: false

        - name: upload release
          uses: actions/upload-release-asset@latest
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./release/sInterface-${{ github.event.release.tag_name }}.zip
            asset_name: sInterface-${{ github.event.release.tag_name }}.zip
            asset_content_type: application/zip
